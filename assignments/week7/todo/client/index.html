<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Daily Food App</title>
  <meta name="description" content="The HTML5 Herald">
 

  <link rel="stylesheet" href="styles/main.css">
  <link rel="icon" href="icon.ico" type="images/x-icon"/>
  <link rel="shortcut icon" href="icon.ico" type="images/x-icon">
  

  <!-- jquery import -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src ="scripts/main.js"></script>

</head>

<body>
  <div id="new-note">
    <h1>CREATE A NEW FOOD LIST</h1>
    <label for="note-title">Title</label><br/>
    <input type = "text"  id="note-title"/><br/>
    <label for = "note-priority">Priority</label> <br/>
    <select id= "note-priority">
      <option value="1">Level 1</option>
      <option value="2">Level 2</option>
      <option value="3">Level 3</option>
      <option value="4">Level 4</option>
      <option value="5">Level 5</option>
    </select><br/>
    <label for="note-text">Note</label><br />
    <textarea rows="10" cols="50" id="note-text"></textarea><br/>
    <div id="submit-area">
        <button id="submit">Save Food Item</button>
    </div>
    <div id="loader">
      <img id="loading-icon" src="images/822.gif" width="22" height="22" alt="Loading Icon" />
    </div>
    <div id="message">
      <p id="submit-message"></p>
    </div>
  </div>

  <div id="notes-list">
      <h1>Current Preferred Food</h1>
      <table id="tasks">
        <thead>
          <tr>
              <th>Priority</th>
              <th>Food</th>
              <th>Note</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
  </div>
    <script src="js/scripts.js"></script>

</div>
</body>
</html>
